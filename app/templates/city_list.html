{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
    <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <p class='city-block'>
                        {% for state in states %}
                            {{ state.name}}
                        {% endfor %}
                    </p>
                </div>
            </div>
        </div>

        {% for city in cities %}
            <div class="row">
                <div class="box">
                    <div class="col-lg-12">
                    <h2 class ="intro-text text-center">
                        <a href="/city_detail/{{ city.pk }}/"> 
                            {{ city.name }} 
                        </a>
                    </h2>
                    <hr>
                    <p class='city-box'>
                        <b> County: </b>{{ city.county }} | <b>State:</b>{{ city.state}} |
                        <b> Zipcode: </b> {{ city.zipcode }} 
                    </p>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
{%endblock%}
