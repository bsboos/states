{% extends 'base.html' %}
{% load staticfiles %}
{% load humanize %}

    {% block content %}
    <div class="container">
        {% for statecapital in statecapitals %}
        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>   
                    <h2 class ="intro-text text-center">
                        <a href="/statecapital_detail/{{ statecapital.pk }}/"> {{ statecapital.name }} </a>
                    </h2>
                    <hr>
                    <p class='city-box'>
                        <b> State: </b> {{ statecapital.state }} |
                        <b> Population: </b> {{ statecapital.population|intcomma }} 
                    </p>
                </div>
            </div>
        </div>
        {%endfor%}

    </div>
    {%endblock%}
