{% extends 'base.html' %}
{% load staticfiles %}

    {% block content %}
    <div class="container">
        {% for state in states %}
        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>   
                    <h2 class ="intro-text text-center">
                        <a href="/state_detail/{{ state.pk }}/"> {{ state.name }} </a>
                    </h2>
                    <hr>
                    <p class='city-box'>
                        {% for city in state.city_set.all|slice:':30' %}
                            {{ city.name }} 

                            {% if forloop.last %}
                                &nbsp
                            {% else %}
                                |
                            {% endif %}
                        {% endfor %}

                    </p>
                </div>
            </div>
        </div>
        {%endfor%}

    </div>
    {%endblock%}
